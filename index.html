<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 900px)" type="text/css">
    <title>Media Player</title>
</head>
<body>
    <div class="player-container">
        <div class="player-container__nav-bar">
            <figure>
                <img class="arrow" src="./assets/media-icons/down-arrow.svg" alt="down arrow">
            </figure>
            
            <p class="text-status">Playing now</p> 
            <span class="menu-icon"></span>
            
        </div>
        <div class="player-container__cards-container player-container__cards-container--slider">
            <div class="card">
                <img class="firts-img" src="./assets/media-img/takagi.jpg" alt="Takagi-san album">
                <h2>Takagi-san</h2>
                <p>Jitensha</p>
            </div>
            <div class="card">
                <img src="./assets/media-img/kawada mami.jpg" alt="Mami Kawada album">
                <h2>Kawada Mami</h2>
                <p>Sense</p>
            </div>
            <div class="card">
                <img class="last-img" src="./assets/media-img/thousand-foot.jpg" alt="thousand foot krutch album">
                <h2>Thousand foot krutch</h2>
                <p>Stranger</p>
            </div>

        </div>
        <!-- bar player -->
        <div class="player-container__progress-bar-container">
            <div class="progress-bar">
                <div class="progress-bar__in-progress">
                    <div class="progress-bar__ball"></div>
                </div>
            </div>
            <div class="bar-timer">
                <p>1:23</p>
                <p>4:30</p>
            </div>
            
        </div> 
        <div class="player-container__buttons">
            <div class="button-container">
                <div class="button button-random"></div>
                <div class="button button-play-back"></div>
                <div class="button button-play">
                    <img src="./assets/media-icons/Play-button.png" alt="play-button">
                </div>
                <div class="button button-play-next"></div>
                <div class="button button-list"></div>
            </div>
        </div>

    </div>
</body>
</html>
